<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<section class="form-main">
    <div class="form-content">
        <div class="circle-a"></div>
        <div class="circle-b"></div>
        <div class="circle-c"></div>
        <div class="box">
            <h3>Welcome</h3>
            <form action="">
                <div class="input-box">
                    <input type="email" placeholder="Email" class="input-control">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" class="input-control">
                    <div class="input-link">
                        <a href="forgetpassword.html" class="gradient-text">Forget Password?</a>
                    </div>
                </div>
                <button type="submit" class="btn">Log in</button>
            </form>
            <p>Don't have an account? <a href="signup.html" class="gradient-text">Sign Up</a></p>
        </div>
    </div>
</section>
    
</body>
</html>
