<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<section class="form-main">
    <div class="form-content">
        <div class="circle-a"></div>
        <div class="circle-b"></div>
        <div class="circle-c"></div>
        <div class="box">
            <h3>Create Account</h3>
            <form action="">
                <div class="input-box">
                    <input type="text" placeholder="Full Name" class="input-control">
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" class="input-control">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" class="input-control">
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html" class="gradient-text">Log In</a></p>
        </div>
    </div>
</section>
    
</body>
</html>
